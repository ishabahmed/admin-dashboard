<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-top flex-center">
        <div class="header-top__left flex-center">
          <div class="header-top__left__search">
            <span class="material-symbols-outlined">search</span>
            <input type="text">
          </div>
        </div>

        <div class="header-top__right flex-center">
          <span class="material-symbols-outlined">notifications_active</span>
          <div class="header-top__right__user flex-center">
            <img src="./images/avatar.svg" alt="user">
            <span class="header-top__right__user-name">Ishab Ahmed</span>
          </div>  
        </div>
      </div>

      <div class="header-bottom flex-center">
        <div class="header-bottom__left">
          <div class="header-bottom__left__user flex-center">
            <img src="./images/avatar.svg" alt="user">
            <div class="header-bottom__left__user-greeting">
              <span class="header-bottom__left__user-subtitle">Hi there,</span>
              <span class="header-bottom__left__username">Ishab Ahmed (@ishab)</span>
            </div>
          </div>
        </div>
        <div class="header-bottom__right">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <div class="sidebar">

    </div>
    <div class="content">
    </div>
  </div>
</body>
</html>

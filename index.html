<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-top flex-center">
        <div class="header-top__left flex-center">
          <div class="header-top__left__search flex-center">
            <img src="./icons/search.svg" alt="search">
            <input type="text">
          </div>
        </div>

        <div class="header-top__right flex-center">
          <img class="clickable clickable-shrink" src="./icons/notifications.svg" alt="notifications">
          <div class="header-top__right__user flex-center">
            <img class="clickable clickable-shrink" src="./images/avatar.svg" alt="user">
            <span class="header-top__right__user-name clickable clickable-shrink">Ishab Ahmed</span>
          </div>
        </div>
      </div>

      <div class="header-bottom flex-center">
        <div class="header-bottom__left">
          <div class="header-bottom__left__user flex-center">
            <img src="./images/avatar.svg" alt="user">
            <div class="header-bottom__left__user-greeting">
              <span class="header-bottom__left__user-subtitle">Hi there,</span>
              <span class="header-bottom__left__username">Ishab Ahmed (@ishab)</span>
            </div>
          </div>
        </div>
        <div class="header-bottom__right flex-center">
          <button class="clickable clickable-down">New</button>
          <button class="clickable clickable-down">Upload</button>
          <button class="clickable clickable-down">Share</button>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar__title flex-center">
        <img src="./icons/dashboard.svg" alt="dashboard">
        <span class="sidebar__title-text">Dashboard</span>
      </div>

      <div class="sidebar__items">
        <div class="sidebar__items-main">
          <div class="sidebar__items__item flex-center">
            <img src="./icons/home.svg" alt="home">
            <span class="sidebar__items__item-text clickable clickable-shrink">Home</span>
          </div>

          <div class="sidebar__items__item flex-center">
            <img src="./icons/profile.svg" alt="profile">
            <span class="sidebar__items__item-text clickable clickable-shrink">Profile</span>
          </div>

          <div class="sidebar__items__item flex-center">
            <img src="./icons/messages.svg" alt="messages">
            <span class="sidebar__items__item-text clickable clickable-shrink">Messages</span>
          </div>

          <div class="sidebar__items__item flex-center">
            <img src="./icons/history.svg" alt="history">
            <span class="sidebar__items__item-text clickable clickable-shrink">History</span>
          </div>

          <div class="sidebar__items__item flex-center">
            <img src="./icons/tasks.svg" alt="tasks">
            <span class="sidebar__items__item-text clickable clickable-shrink">Tasks</span>
          </div>

          <div class="sidebar__items__item flex-center">
            <img src="./icons/communities.svg" alt="communities">
            <span class="sidebar__items__item-text clickable clickable-shrink">Communities</span>
          </div>
        </div>

        <div class="sidebar__items-controls">
          <div class="sidebar__items__item flex-center">
            <img src="./icons/settings.svg" alt="settings">
            <span class="sidebar__items__item-text clickable clickable-shrink">Settings</span>
          </div>

          <div class="sidebar__items__item flex-center">
            <img src="./icons/support.svg" alt="support">
            <span class="sidebar__items__item-text clickable clickable-shrink">Support</span>
          </div>

          <div class="sidebar__items__item flex-center">
            <img src="./icons/privacy.svg" alt="privacy">
            <span class="sidebar__items__item-text clickable clickable-shrink">Privacy</span>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content__main">
        <span class="content__main-title">Your Projects</span>
        <div class="content__main__projects">
          <div class="content__main__projects-project clickable clickable-down">
            <span class="content__main__projects-project-title">Project 1</span>
            <span class="content__main__projects-project-description">Description</span>
          </div>
          <div class="content__main__projects-project clickable clickable-down">
            <span class="content__main__projects-project-title">Project 2</span>
            <span class="content__main__projects-project-description">Description</span>
          </div>
          <div class="content__main__projects-project clickable clickable-down">
            <span class="content__main__projects-project-title">Project 3</span>
            <span class="content__main__projects-project-description">Description</span>
          </div>
          <div class="content__main__projects-project clickable clickable-down">
            <span class="content__main__projects-project-title">Project 4</span>
            <span class="content__main__projects-project-description">Description</span>
          </div>
          <div class="content__main__projects-project clickableclickable-down">
            <span class="content__main__projects-project-title">Project 5</span>
            <span class="content__main__projects-project-description">Description</span>
          </div>
          <div class="content__main__projects-project clickable clickable-down">
            <span class="content__main__projects-project-title">Project 6</span>
            <span class="content__main__projects-project-description">Description</span>
          </div>
        </div>
      </div>

      <div class="content__announcements">
        <span class="content__announcements-title">Announcements</span>
        <div class="content__announcements-announcement"></div>
      </div>

      <div class="content__trending">
        <span class="content__trending-title">Trending</span>
        <div class="content__trending__container"></div>
      </div>
    </div>
  </div>
</body>

</html>
